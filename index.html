<!DOCTYPE html>
<html>
<head>
    <title>Transed</title>
    <link rel="stylesheet" href="css/font-awesome.css"/>
	<link rel="stylesheet" href="css/bootstrap.css" media="all">
	<link rel="stylesheet" href="css/style.css" media="all">

    <script data-main="js/smsender.js" src="/js/lib/require.js"></script>
</head>
<body>
<div class="editor-block"></div>
<div class="navbar navbar-inverse">
    <div class="navbar-inner">
        <div class="container">
            <ul class="nav">
                <li><span class="project-name">SMSender</span></li>
            </ul>
            <ul class="nav pull-right nav-window-controls">
                <li><a><span class="icon-minus"></span></a></li>
                <li><a><span class="icon-resize-full"></span></a></li>
                <li><a><span class="icon-remove"></span></a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="welcome">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputEmail"><i class="icon-user icon-white"></i> Phone</label>
                <div class="controls">
                    <input type="text" id="inputNumber" style=" width:80%;" placeholder="+3809612345678">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword"><i class="icon-comment icon-white"></i> Message</label>
                <div class="controls">
                    <textarea name="inputMessage" id="inputMessage" style="height:300px; width:80%;"></textarea>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</body>
